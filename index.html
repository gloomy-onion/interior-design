<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project site</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <img src="pictures/jordan.png" class="logo-image" />
        </div>
        <nav class="header-navigation">
          <div class="dropdown-header show">
            <button class="dropbtn-header">
              <img class="dropdown-image" src="pictures/list.png" />
            </button>
            <div id="myDropdown" class="dropdown-content-header">
              <div class="dropdown nav">
                <a href="#">Residential</a>
                <a href="#">Public Spaces</a>
                <a href="#">Retail</a>
                <a href="#">Bars & Restaurants</a>
                <a href="#">Team</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="front-page-image">
      <img src="pictures/first-page.png" class="front-page" />
    </div>
    <div class="projects-container">
      <div class="first-category card">
        <img src="pictures/hall.jpeg" alt="hall" class="first-page-img" />
        <a href="#">Residential</a>
      </div>
      <div class="second-category card">
        <img
          src="pictures/bathroom.jpeg"
          alt="bathroom"
          class="first-page-img"
        />
        <a href="#">Public Spaces</a>
      </div>
      <div class="third-category card">
        <img
          src="pictures/livingroom.jpeg"
          alt="livingroom"
          class="first-page-img"
        />
        <a href="#">Retail</a>
      </div>
      <div class="fourth-category card">
        <img src="pictures/toilet.jpeg" alt="toilet" class="first-page-img" />
        <a href="#">Bars & Restaurants</a>
      </div>
      <div class="fifth-category card">
        <img src="pictures/bedroom.jpeg" alt="bedroom" class="first-page-img" />
        <a href="#">Team</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="footer-container">
      <div class="footer-nav">
        <a href="#">contact</a>
        <a href="#">awards</a>
        <a href="#">rewiews</a>
      </div>
    </div>
  </footer>
</html>
